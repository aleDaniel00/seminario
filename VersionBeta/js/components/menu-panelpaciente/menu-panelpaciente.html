<div layout="column" style="height: 500px;" ng-cloak="" class="sidenavdemoCustomSidenav">

    <section layout="row" flex="">

        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">

            <md-toolbar class="md-theme-dark">
                <h1 class="md-toolbar-tools"><img src="img/logo.png" alt=""></h1>
                <md-button class="md-fab" ng-click="toggleLeft()" aria-label="Eat cake">
                    <md-icon> <i class="material-icons">&#xE5CD;</i></md-icon>
                </md-button>

            </md-toolbar>

            <md-content layout-margin="">
                <menu-panelturnos></menu-panelturnos>
            </md-content>

        </md-sidenav>

        <md-content flex="" layout-padding="">
            <section layout="row" layout-sm="column" layout-align="left left" layout-wrap>
                <md-button ng-click="toggleLeft()" class="md-fab md-primary">
                    <i class="material-icons">&#xE5D2;</i>
                </md-button>
            </section>
            <div layout="column" layout-align="top center">
                <!-- #col -->
                <div class="col">

                    <h1>Hola, busca la guardia medica</h1>


                    <div layout="column" ng-cloak>
                        <md-content class="md-padding">
                            <form ng-submit="$event.preventDefault()" name="searchForm">

                                <div layout-gt-sm="row">
                                    <md-input-container flex>
                                        <label>Nombre de la Guardia o Sanatorio</label>
                                        <input type="text" />
                                    </md-input-container>
                                    <md-autocomplete flex required md-input-name="autocompleteField" md-input-minlength="2" md-input-maxlength="18" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)"
                                        md-item-text="item.display" md-require-match md-floating-label="Barrio de CABA">
                                        <md-item-template>
                                            <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
                                        </md-item-template>
                                        <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
                                            <div ng-message="required">You <b>must</b> have a favorite state.</div>
                                            <div ng-message="md-require-match">Please select an existing state.</div>
                                            <div ng-message="minlength">Your entry is not long enough.</div>
                                            <div ng-message="maxlength">Your entry is too long.</div>
                                        </div>
                                    </md-autocomplete>
                                </div>
                            </form>
                        </md-content>
                    </div>


                    <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed"><i class="material-icons">filter_list</i></button>
                    <hr>
                    <div uib-collapse="isCollapsed">
                        <div class="well well-lg">Some content</div>
                    </div>


                    <div ng-cloak>
                        <md-list>
                            <md-subheader class="md-no-sticky">Resultados de la busqueda :)</md-subheader>
                            <md-list-item ng-repeat="person in people" ng-click="goToPerson(person.name, $event)" class="noright">
                                <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
                                <p>{{ person.name }}</p>
                                <md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>
                                <md-icon md-svg-icon="communication:email" ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3"></md-icon>
                                <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>
                            </md-list-item>
                        </md-list>
                    </div>



                    <button type="button" class="btn btn-default btn-lg">Confirmar asistencia</button> <span>Ã²</span>
                    <button type="button" class="btn btn-default btn-lg">Cambiar centro Medico</button>


                </div>

            </div>
            <!-- /#col -->

</div>
</div>
</md-content>

</section>

</div>
