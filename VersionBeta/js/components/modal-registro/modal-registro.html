<!-- Modal REGISTRO -->
<div class="close">
    <span><i class="material-icons" ng-click="$ctrl.cancel()">&#xE5CD;</i></span>
</div>
<form class="form-registro" ng-submit="$ctrl.createUser(proyecto)" novalidate>

        </div>
    </div>

    <div class="container-fluid box-input-autor">
        <div class="form-group">
            <div class="input-group input-group-lg">
                <span class="input-group-addon sizing-addon1"><i class="material-icons">&#xE2C9;</i></span>

                <span class="input-group-addon sizing-addon1"><i class="material-icons">&#xE2C9;</i></span>

            </div>
        </div>
    </div>


    <div class="container-fluid form-olvido">
        <p>
            Cuando inicias sesi&oacute;n confirmas que estaras de acuerdo con la <a href="">pol&iacute;tica de privacidad</a> y <a href="">los terminos de uso</a>
        </p>

    </div>

</form>
